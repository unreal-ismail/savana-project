<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة مستخدم جديد</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h3>إضافة مستخدم جديد</h3>
    <form method="POST">
        <input type="text" name="username" class="form-control mb-3" placeholder="اسم المستخدم" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="كلمة المرور" required>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_admin">
            <label class="form-check-label">أدمن</label>
        </div>
        <button class="btn btn-primary">إضافة</button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>

</body>
</html>
